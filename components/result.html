<div class="card-res-success">
	<div class="card-res-header"><div class="block-title">Ваші результати</div></div>
	<div ng-repeat="question in vm.model.questions ">
		{{$index}}. <span ng-show="question.input == question.trueAnswer">Правильно</span>
		<span ng-show="question.input != question.trueAnswer">Неправильно, правильна відповідь: {{question.trueAnswer}}</span>
	</div>
	<div style="margin-top: 10px; font-size: 1.2em;">
		Ваша оцінка: {{vm.model.generalResult}} / {{vm.model.questions.length}}
	</div>
</div>
